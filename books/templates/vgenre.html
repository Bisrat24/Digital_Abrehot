{% extends 'base.html' %} 
{% load static %}
{% block content %}
<h3 style="text-align: center; color: #fff; font-size: 30px;">{{bg}}</h3>
<div class='videos'>
    {%for video in videos%}
        <div class='video'>
            <a href="{% url 'video' bg video.id %}" style="text-align: center">
                <img class="video-cover" style="height:120px" src="{% static '/videos/cover_images/' %}{{video.cover_image}}" alt="cover_image"/>
                <p>{{video.title}}</p>
            </a>
        </div>
    {% endfor%}
</div>
{% endblock %}
